<script id="ViewHWTemplate" type="text/x-jquery-tmpl">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="heading-layout1">
                    <div class="item-title">
                        <h3>All Homework List</h3>
                    </div>
                </div>
                <form class="mg-b-20">
                    <div class="row gutters-8">
                        <div class="col-lg-2 col-12 form-group">
                            <label>Class</label>
                            <select class="select2 form-control" id="txtclass" onchange="GetSubjectforViewHW()">
                                <option value="0">All Class</option>
                                {{each(i) ClassesMasters}}
                                <option value="${Id}">${ClassName}</option>
                                {{/each}}
                            </select>
                        </div>
                        <div class="col-lg-3 col-12 form-group">
                            <label>Subject</label>
                            <select class="select2 form-control" id="txtsub" onclick="CheckClassvalueforViewHW()">

                                <option value="0">All Subject</option>
                                {{each(i) SubjectsMasters}}
                                <option value="${Id}">${Subject}</option>
                                {{/each}}
                            </select>
                        </div>
                        <div class="col-lg-3 col-12 form-group">
                            <label>Last Submission Date</label>
                            <input type="date" placeholder="Date" class="form-control" id="txtdate">
                        </div>
                        <div class="col-lg-2 col-12 form-group">
                            <label></label>
                            <span type="submit" class="fw-btn-fill btn-gradient-yellow" onclick="SearchViewHW()">SEARCH</span>
                        </div>
                    </div>
                </form>
                <div class="table-responsive">
                    <div id="DataTables_Table_2_wrapper" class="dataTables_wrapper no-footer">
                        <table class="table display data-table text-nowrap dataTable no-footer" id="DataTables_Table_2" role="grid">
                            <!--<div class="row filter">
                                <div class="col-md-9"> </div>
                                <div class="col-md-3 col-12 form-group">
                                    <label>Filter</label>
                                    <select class="select2 form-control"  id="SearchFilter" onchange="Searchfilter()">
                                        <option value="0">Select Filter</option>
                                        <option value="Pending">Pending</option>
                                        <option value="Completed">Completed</option>
                                    </select>
                                </div>
                            </div>-->
                            <thead>
                                <tr role="row">
                                    <th class="sorting" tabindex="10" aria-controls="DataTables_Table_0" rowspan="1" colspan="1" aria-label="Student Name : activate to sort column ascending" style="width: 79px;"> </th>
                                    <th class="sorting" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1" aria-label="Student Name : activate to sort column ascending" style="width: 79px;">Student Name </th>
                                    <th class="sorting" tabindex="1" aria-controls="DataTables_Table_0" rowspan="1" colspan="1" aria-label="Class : activate to sort column ascending" style="width: 79px;">Class </th>
                                    <th class="sorting" tabindex="2" aria-controls="DataTables_Table_0" rowspan="1" colspan="1" aria-label="Section: activate to sort column ascending" style="width: 78px;">Section</th>
                                    <th class="sorting" tabindex="3" aria-controls="DataTables_Table_0" rowspan="1" colspan="1" aria-label="Subject: activate to sort column ascending" style="width: 52px;">Subject</th>
                                    <th class="sorting" tabindex="4" aria-controls="DataTables_Table_0" rowspan="1" colspan="1" aria-label="Upload Date: activate to sort column ascending" style="width: 93px;">Upload Date</th>
                                    <th class="sorting" tabindex="5" aria-controls="DataTables_Table_0" rowspan="1" colspan="1" aria-label="Last's Submission Date: activate to sort column ascending" style="width: 55px;">Last's Submission Date</th>
                                    <!--<th class="sorting" tabindex="6" aria-controls="DataTables_Table_0" rowspan="1" colspan="1" aria-label="HomeWork File: activate to sort column ascending" style="width: 109px;">HomeWork File</th>-->
                                    <th class="sorting" tabindex="7" aria-controls="DataTables_Table_0" rowspan="1" colspan="1" aria-label="Status: activate to sort column ascending" style="width: 40px;">Status</th>
                                    <th class="sorting" tabindex="8" aria-controls="DataTables_Table_0" rowspan="1" colspan="1" aria-label="Action: activate to sort column ascending" style="width: 40px;">Remark</th>
                                    <th class="sorting" tabindex="9" aria-controls="DataTables_Table_0" rowspan="1" colspan="1" aria-label="Action: activate to sort column ascending" style="width: 40px;">Action</th>
                                </tr>
                            </thead>

                        </table>
                        <div class="col-lg-2 col-12 form-group">
                            <button type="submit" class="fw-btn-fill btn-gradient-yellow" onclick="DeleteHWWithCheckBox()">Delete</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </script>
