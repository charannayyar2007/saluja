<script id="ViewAttTemplate" type="text/x-jquery-tmpl">

    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <form class="new-added-form">
                    <div class="row">
                        <div class="col-xl-3 col-lg-6 col-12 form-group">
                            <label>Select Class</label>
                            <select class="select2 form-control" id="classSelect">
                                <option value="0">Select Class</option>
                                {{each(i) ClassesMasters}}

                                <option value="${Id}">${ClassName}</option>
                                {{/each}}
                            </select>

                        </div>
                        <div class="col-xl-3 col-lg-6 col-12 form-group">
                            <label>Select Section</label>
                            <select class="select2 form-control" id="sectionSelect">
                                <option value="0">Select Section</option>
                                {{each(i) SectionsMasters}}
                                <option value="${Id}">${SectionName}</option>
                                {{/each}}
                            </select>

                        </div>
                        <div class="col-xl-3 col-lg-6 col-12 form-group">
                            <label>Select Month</label>
                            <select class="select2 form-control" id="MonthSelect">
                                <option value="0">Select Month</option>
                                <option value="1">January</option>
                                <option value="2">February</option>
                                <option value="3">March</option>
                                <option value="4">April</option>
                                <option value="5">May</option>
                                <option value="6">June</option>
                                <option value="7">July</option>
                                <option value="8">August</option>
                                <option value="9">September</option>
                                <option value="10">October</option>
                                <option value="11">November</option>
                                <option value="12">December</option>
                            </select>

                        </div>
                        <div class="col-xl-3 col-lg-6 col-12 form-group">
                            <label>Select Session</label>
                            <select class="select2 form-control" id="sessionSelect">
                                <option value="0">Select Session</option>
                                {{each(i) SessionMasters}}
                                <option value="${sessionYear}">${sessionYear}</option>
                                {{/each}}
                            </select>

                        </div>
                        <span id="error"></span>
                        <div class="col-12 form-group mg-t-8">
                            <span onclick="ViewAttendace()" class="btn-fill-lg btn-gradient-yellow btn-hover-bluedark">Search</span>
                            <span class="btn-fill-lg bg-blue-dark btn-hover-yellow" onclick="RestViewAttendace()" id="restViewAtt">Reset</span>
                            <input type="hidden" name="GridHtml" />
                            <span id="btnSubmit" value="Export" class="btn-fill-lg bg-blue-dark btn-hover-yellow"  onclick="Export()">Export</span>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    </script>
